<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>S4record</title>
    <link rel="stylesheet" href="dist/main.css">
    <link rel="icon" type="image/x-icon" href="dist/images/favicon.png">
</head>
<body class="bg-gray-800 text-white">
  <header class="bg-gray-900">
      <div class="container mx-auto flex justify-center items-center py-4">
          <h1 class="text-2x1 uppercase">Screen Recorder</h1>
      </div>
  </header>
<main class="overflow-hidden">
    <div class="container mx-auto py-8 px-4">
        <h2 class="text-x1 text-gray-500 uppercase font-light mb-4">Video Recorder</h2>
        <video src="" autoplay class="video-feedback bg-black w-full h-auto mb-4"></video>
        <div class="flex justify-center items-center -mx-4">
            <button class="
             start-recording
             flex-1
             mx-4
             bg-gradient-to-br
             from-purple-400
             to-pink-400
             p-4
             uppercase
             text-lg
             transition
             duration-300
             hover:opacity-90
             disabled:opacity-50
            ">
                Start Recording
            </button>
            <button class="
             stop-recording
             flex-1
             mx-4
             bg-gradient-to-br
             from-purple-400
             to-pink-400
             p-4
             uppercase
             text-lg
             transition
             duration-300
             hover:opacity-90
             disabled:opacity-50
            "
            disabled
            >
                Stop Recording
            </button>
        </div>
        <div class="recorded-video-wrap hidden mt-4">
            <h2 class="text-x1 text-gray-500 uppercase font-light mb-4">Download Your Video</h2>
            <video src="" class="recorded-video bg-black w-full h-auto mb-4"></video>
            <div class="flex text-center justify-center items-center -mx-4">
                <a class="
                 download-video
                 flex-1
                 mx-4
                 bg-gradient-to-br
                 from-purple-400
                 to-pink-400
                 p-4
                 uppercase
                 text-lg
                 transition
                 duration-300
                 hover:opacity-90
                 disabled:opacity-50"
                >
                   Download Video
                </a>
            </div>
        </div>
    </div>
</main>
  <script src="dist/index.js"></script>
</body>
</html>
